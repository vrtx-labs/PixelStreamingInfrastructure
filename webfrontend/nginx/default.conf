# expose metrics
server {
    listen       8888;
    server_name  localhost;
    access_log    off;
    stub_status;
}

# expose static server
server {
    listen       8080;
    server_name  localhost;

    # compression
    gzip         on;
    gzip_disable "msie6";
    gzip_comp_level   6;
    gzip_min_length   1100;
    gzip_buffers      16 8k;
    gzip_proxied      any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/x-icon
        image/svg+xml;

    # healthcheckz
    location /healthz {
      access_log    off;
      return 200;
    }

    # Static files
    location / {

        # CSP
        add_header Content-Security-Policy "default-src 'self' *; frame-ancestors 'self' *; style-src 'self' 'unsafe-inline' 'unsafe-eval' https://stackpath.bootstrapcdn.com https://use.fontawesome.com https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://stackpath.bootstrapcdn.com https://code.jquery.com https://cdnjs.cloudflare.com https://code.createjs.com https://ajax.googleapis.com https://webrtc.github.io";


        root   /usr/share/nginx/html;
        index  custom_html/homeOwnerView.htm player.html;
        try_files $uri $uri/ /custom_html/$uri =404;

        location ~ ^/images|scripts|styles/ {
            expires 1w;
            add_header Cache-Control "public, no-transform";
            try_files $uri $uri/ /custom_html/$uri =404;
        }

        location = /favicon.ico {
            expires max;
            add_header Cache-Control "public, no-transform";
        }
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}